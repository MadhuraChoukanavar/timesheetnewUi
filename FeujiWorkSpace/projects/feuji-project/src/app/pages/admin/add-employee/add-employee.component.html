<div class="container-fluid mt-4">
  <h1 class="text-center mb-3 employecolor " style="font-size: 32px ; font-family: Arial, Helvetica, sans-serif;">
    Employee Details</h1>
  <form class="formborderbox round round-3 p-4 mt-3" (ngSubmit)="sendEmployee()" #employeeForm="ngForm">


    <div class="row mb-3">
      <div class="col-md-4 mb-3">
        <label for="firstName" class="form-label">First Name<span style=color:red>*</span></label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name"
          [(ngModel)]="emp.firstName" name="firstName">

      </div>
      <div class="col-md-4 mb-3">
        <label for="middleName" class="form-label">Middle Name</label>
        <input type="text" class="form-control" id="middleName" placeholder="Enter your Middle name"
          [(ngModel)]="emp.middleName" name="middleName">

      </div>
      <div class="col-md-4 mb-3">
        <label for="lastName" class="form-label">Last Name<span style=color:red>*</span></label>
        <input type="text" class="form-control" id="lasteName" placeholder="Enter your Last name"
          [(ngModel)]="emp.lastName" name="lastName">
      </div>

    </div>


    <div class="row mb-3">
      <!-- UNIQUE EMPLOYEE CODE  -->
      <div class="col-md-4 mb-3">
        <label for="employeeCode" class="form-label">Employee Code<span style=color:red>*</span></label>
        <input type="text" class="form-control" id="employeeCode" placeholder="Enter employee code"
          [(ngModel)]="emp.employeeCode" name="employeeCode" #employeeCodeControl="ngModel" required />
        <div *ngIf="employeeCodeControl.invalid && (employeeCodeControl.dirty || employeeCodeControl.touched)"
          class="text-danger">
          <div *ngIf="employeeCodeControl.errors">Employee Code is required.</div>
        </div>
      </div>
      <!-- UNIQUE EMPLOYEE EMAIL -->
      <div class="col-md-4 mb-3">
        <label for="email" class="form-label">Employee Email<span style=color:red>*</span></label>
        <input type="text" class="form-control" id="email" placeholder="Enter employee Email" [(ngModel)]="emp.email"
          name="email" required (click)="checkEmailUnique(emp.email)">
      </div>
      <!-- GENDER -->
      <div class="col-md-4 mb-3">
        <label for="gender" class="form-label">Gender<span style=color:red>*</span></label>
        <select class="form-select" id="gender">
          <option hidden>Choose</option>
          <option *ngFor="let empGender of gender" [value]="empGender.referenceDetailValue">{{
            empGender.referenceDetailValue }}</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <!-- DATE OF JOINING -->
      <div class="col-md-4 mb-3">
        <label for="dataOfJoining" class="form-label">Date Of Joining<span style=color:red>*</span></label>
        <input type="date" class="form-control" id="dataOfJoining" [(ngModel)]="emp.dateOfJoining" name="dateOfJoining">
      </div>

      <!-- EMPLOYEEMENT TYPE -->
      <div class="col-md-4 mb-3">
        <label for="employmentType" class="form-label">Employment Type<span style=color:red>*</span></label>
        <select class="form-select" id="employmentType" [(ngModel)]="selectedEmploymentType" name="employmentType">
          <option hidden>Choose</option>
          <option *ngFor="let empType of employmentTypes" [value]="empType.referenceDetailValue">{{
            empType.referenceDetailValue }}</option>
        </select>
      </div>
      <!-- DESIGNATION -->
      <div class="col-md-4 mb-3">
        <label for="designation" class="form-label">Designation<span style=color:red>*</span></label>
        <input type="text" class="form-control" id="designation" placeholder="Enter designation"
          [(ngModel)]="emp.designation" name="designation" required>
      </div>

    </div>

    <div class="row mb-3">

      <!-- REPORTING MANAGER -->
      <div class="col-md-4 mb-3">
        <label for="reportingManager" class="form-label">Reporting Manager<span style="color:red">*</span></label>
        <select class="form-select" id="reportingManager" [(ngModel)]="reportingManager"
          name="selectedReportingManagerId">
          <option hidden>Select reporting manager</option>
          <option *ngFor="let empReportingManager of reportingManager" [value]="empReportingManager.reportingManagerId">
            {{empReportingManager.reportingManagerId}}</option>
        </select>
      </div>
      <!-- BUSINESS UNIT -->
      <div class="col-md-4 mb-3">
        <label for="designation" class="form-label">Business Unit<span style=color:red>*</span></label>
        <select class="form-select" id="designation">
          <option hidden>Choose</option>
          <option *ngFor="let empBusinessUnit of businessUnit" [value]="empBusinessUnit.referenceDetailValue">{{
            empBusinessUnit.referenceDetailValue }}</option>
        </select>
      </div>
      <!-- DELIVERY UNIT -->
      <div class="col-md-4 mb-3">
        <label for="designation" class="form-label">Delivery Unit<span style=color:red>*</span></label>
        <select class="form-select" id="designation">
          <option hidden>Choose</option>
          <option *ngFor="let empDeliveryUnit of deliveryUnit" [value]="empDeliveryUnit.referenceDetailValue">{{
            empDeliveryUnit.referenceDetailValue }}</option>
        </select>
      </div>

    </div>

    <div class="row mb-3">
      <!-- STATUS -->
      <div class="col-md-4 mb-3">
        <label for="status" class="form-label">Status<span style=color:red>*</span></label>
        <select class="form-select" id="status">
          <option hidden>Choose</option>
          <option *ngFor="let empStatus of status" [value]="empStatus.referenceDetailValue">{{
            empStatus.referenceDetailValue }}</option>
        </select>
      </div>
      <!-- EXIT DATE -->
      <div class="col-md-4 mb-3">
        <label for="exitDate" class="form-label">Exit Date:</label>
        <input type="date" class="form-control" id="exitDate" ngModel="emp.exitDate" name="exitDate" readonly>

      </div>
    </div>

    <div class="row mb-3">
      <!-- EXIT REMARK -->
      <div class="col-md-12 mb-3">
        <label for="exitRemarks" class="form-label">Exit Remark</label>
        <textarea class="form-control" id="exitRemarks" [(ngModel)]="emp.exitRemarks" name="exitRemarks" rows="2"
          placeholder="Enter exit remark" readonly></textarea>
      </div>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btnbg">Submit</button>
    </div>
  </form>
</div>
